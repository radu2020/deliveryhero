<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Data API Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .container {
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="url"], input[type="email"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #response, #postResponse {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<div class="grid-container">

  <!-- Column 1: Get Vendor Data -->
  <div class="container">
    <h1>Get Vendor Data</h1>
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" placeholder="Enter API Key">
    </div>
    <div class="form-group">
      <label for="apiUrl">API URL</label>
      <input type="url" id="apiUrl" placeholder="Enter API URL (e.g., https://api.example.com)">
    </div>
    <div class="form-group">
      <label for="vendorId">Vendor ID</label>
      <input type="text" id="vendorId" placeholder="Enter Vendor ID">
    </div>
    <button onclick="fetchVendorData()">Get Vendor Data</button>

    <div id="response"></div>
  </div>

  <!-- Column 2: Post Vendor Data -->
  <div class="container">
    <h1>Post Vendor Data</h1>
    <div class="form-group">
      <label for="vendorName">Vendor Name</label>
      <input type="text" id="vendorName" placeholder="Vendor Name">
    </div>
    <div class="form-group">
      <label for="keyAccount">Key Account</label>
      <select id="keyAccount">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    <div class="form-group">
      <label for="region">Region (Optional)</label>
      <input type="text" id="region" placeholder="Region">
    </div>
    <div class="form-group">
      <label for="industry">Industry (Optional)</label>
      <input type="text" id="industry" placeholder="Industry">
    </div>
    <div class="form-group">
      <label for="contactEmail">Contact Email (Optional)</label>
      <input type="email" id="contactEmail" placeholder="Contact Email">
    </div>
    <div class="form-group">
      <label for="availableDiscount">Available Discount</label>
      <input type="number" id="availableDiscount" placeholder="Available Discount (%)">
    </div>
    <div class="form-group">
      <label for="discountExpiryDate">Discount Expiry Date (Optional)</label>
      <input type="date" id="discountExpiryDate">
    </div>
    <div class="form-group">
      <label for="discountType">Discount Type (Optional)</label>
      <input type="text" id="discountType" placeholder="Discount Type">
    </div>
    <button onclick="postVendorData()">Post Vendor Data</button>

    <div id="postResponse"></div>
  </div>

</div>

<script>
  async function fetchVendorData() {
    const apiKey = document.getElementById('apiKey').value;
    const apiUrl = document.getElementById('apiUrl').value;
    const vendorId = document.getElementById('vendorId').value;

    if (!apiKey || !apiUrl || !vendorId) {
      alert("Please fill in all fields.");
      return;
    }

    const url = `${apiUrl}/vendor/${vendorId}`;
    const headers = {
      "x-api-key": apiKey,
    };

    try {
      const response = await fetch(url, { method: 'GET', headers: headers });

      if (!response.ok) {
        throw new Error(`API request failed: ${response.statusText}`);
      }

      const data = await response.json();
      document.getElementById('response').textContent = JSON.stringify(data, null, 2);
    } catch (error) {
      document.getElementById('response').textContent = `Error: ${error.message}`;
    }
  }

  async function postVendorData() {
    const apiKey = document.getElementById('apiKey').value;
    const apiUrl = document.getElementById('apiUrl').value;

    if (!apiKey || !apiUrl) {
      alert("Please fill in the API Key and API URL in the left column first.");
      return;
    }

    const vendorData = {
      vendor_name: document.getElementById('vendorName').value,
      key_account: document.getElementById('keyAccount').value === 'true',
      region: document.getElementById('region').value || undefined,
      industry: document.getElementById('industry').value || undefined,
      contact_email: document.getElementById('contactEmail').value || undefined,
      available_discount: parseFloat(document.getElementById('availableDiscount').value),
      discount_expiry_date: document.getElementById('discountExpiryDate').value || undefined,
      discount_type: document.getElementById('discountType').value || undefined,
    };

    const url = `${apiUrl}/vendor`;
    const headers = {
      "Content-Type": "application/json",
      "x-api-key": apiKey,
    };

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: headers,
        body: JSON.stringify(vendorData),
      });

      if (!response.ok) {
        throw new Error(`API request failed: ${response.statusText}`);
      }

      const data = await response.json();
      document.getElementById('postResponse').textContent = JSON.stringify(data, null, 2);
    } catch (error) {
      document.getElementById('postResponse').textContent = `Error: ${error.message}`;
    }
  }
</script>

</body>
</html>
